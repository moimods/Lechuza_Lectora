<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesando Pedido - La Lechuza Lectora</title>
    <link rel="icon" type="image/png" href="../Imagenes/logo.png">
    <style>
        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: url('../Imagenes/Carrusel/5.jpg') no-repeat center center/cover;
        }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px);
            z-index: 1;
        }
        .ticket-card {
            background: #fffef9;
            padding: 40px; border-radius: 10px; text-align: center;
            z-index: 2; box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            max-width: 350px; width: 90%;
            border-top: 8px solid #5d4037; /* Color café de tu marca */
        }
        .loader-ring {
            display: inline-block; width: 50px; height: 50px;
            border: 4px solid #f3f3f3; border-top: 4px solid #5d4037;
            border-radius: 50%; animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        h2 { color: #5d4037; margin: 0 0 10px 0; }
        p { color: #8d6e63; font-size: 0.9em; margin-bottom: 25px; }
        .progress-line {
            height: 4px; width: 100%; background: #eee;
            position: relative; overflow: hidden;
        }
        .progress-line::after {
            content: ''; position: absolute; left: -100%;
            width: 100%; height: 100%; background: #5d4037;
            animation: move 2s infinite;
        }
        @keyframes move { 100% { left: 100%; } }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="ticket-card">
        <div class="loader-ring"></div>
        <h2>Cargando Compra</h2>
        <p>La Lechuza está validando tu pedido en la estantería...</p>
        <div class="progress-line"></div>
    </div>

    <script>
        // Esta vez lo mandaremos a una página de ÉXITO o al Carrito
        setTimeout(() => {
            window.location.href = "Carrito.html"; 
        }, 3500);
    </script>
</body>
</html>
