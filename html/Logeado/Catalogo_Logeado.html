<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Lechuza Lectora - Catálogo</title>

    <link rel="stylesheet" href="../../Estilos/Estilo1.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script src="../../JS/userDropdown.js" defer></script>
    <script src="../../JS/productLoader.js" defer></script>
    <script src="../../JS/cartManager.js" defer></script>
</head>
<body>

    <header class="navbar detail-navbar">
        <div class="logo-container">
            <img src="../../Imagenes/logo.png" alt="Logo La Lechuza Lectora" class="logo"> 
            <span class="site-name">LA LECHUZA LECTORA</span>
        </div>
        
        <div class="search-bar detail-search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Buscar Libros, Autores, Editoriales y más...">
        </div>
        
        <nav class="nav-links">
            <a href="Acerca_de.html">Acerca de</a>
            <a href="Contacto.html">Contacto</a>
            <a href="Ayuda.html">Ayuda</a>
            <a href="#" class="active-link">Catálogo</a>
        </nav>
        
        <div class="auth-actions user-actions">
            <button class="icon-button"><i class="fa-solid fa-bell"></i></button>
            <button class="icon-button" onclick="window.location.href='../../index.html'"><i class="fa-solid fa-house"></i></button>

            <button class="icon-button cart-button" id="cart-icon-btn" onclick="window.location.href='carrito.html'">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart-badge" id="cart-count">10</span>
            </button>
            
            <div class="avatar-dropdown-container">
                <img src="../../Imagenes/miku.png.jpg" alt="Avatar Usuario" class="avatar" id="avatar-btn" style="cursor: pointer; object-fit: cover;">
                <div class="dropdown-menu" id="avatar-dropdown">
                    <a href="perfil.html">Mi Perfil</a>
                    <a href="../../index.html" id="logout-btn">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content catalog-main">
        <div class="background-overlay" style="filter: brightness(0.8);"></div>
        
        <div class="catalog-container full-width">
            <section class="product-grid" id="products-container">
                </section>
        </div>
        
        <div class="carousel-nav catalog-pagination">
            <button id="prev-page-btn">← Anterior</button> 
            <div class="pagination"></div>
            <button id="next-page-btn">Siguiente →</button>
        </div>
    </main>

    <footer class="site-footer">
        <div class="social-links">
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <div class="copyright">
            © Todos los derechos reservados 2026. Diseñado por La Lechuza Lectora ©
        </div>
    </footer>
</body>
</html>
