<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Lechuza Lectora - Login Administrador</title>
    <link rel="icon" type="image/x-icon" href="../../Imagenes/logo.png">
    <link rel="stylesheet" href="../../Estilos/Estilo1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="form-page">
    <main class="main-content form-main">
        <div class="background-overlay" style="filter: brightness(0.6);"></div>

        <div class="form-card login-card admin-login-card">
            <div class="center-logo-box">
                <img src="../../Imagenes/logo.png" alt="Logo Central" class="main-logo">
                <h2 style="color: #5d4037; margin-top: 10px;">Acceso Panel Control</h2>
            </div>
            
            <form class="login-form" id="adminLoginForm">
                <label for="correo">Administrador:</label>
                <input type="email" id="correo" placeholder="Cualquier correo">

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" placeholder="Cualquier contraseña">

                <button type="submit" class="btn-primary">Entrar al Panel</button>
            </form>

            <button class="btn-forgot-password admin-forgot">¿Olvidó la contraseña?</button>
            <a href="../../index.html" style="display: block; text-align: center; margin-top: 15px; font-size: 0.9em; color: #5d4037;">Volver al Inicio</a>
        </div>
    </main>

    <footer class="site-footer">
        <div class="copyright">
            © Todos los derechos reservados 2026. Diseñado por La Lechuza Lectora ©
        </div>
    </footer>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            // Usamos la ruta exacta que aparece en tu navegador
            // Esto debería llevarte directo al archivo sin importar las subcarpetas
            const target = "https://la-lechuza-lectoraa.vercel.app/html/panel_de_admin.html";
            
            console.log("Navegando a panel admin...");
            window.location.href = target; 
        });
    </script>
</body>
</html>
