<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servidor en mantenimiento - La Lechuza Lectora</title>
    <link rel="icon" type="image/png" href="Imagenes/logo.png">
    
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #5d4037;
            overflow: hidden;
            position: relative;
        }

        /* 2. CORRECCIÓN DE LA RUTA DEL FONDO */
        .background {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('Imagenes/Carrusel/5.jpg'); 
            background-size: cover;
            background-position: center;
            filter: brightness(0.5) blur(3px);
            z-index: -1;
        }

        .game-card {
            background-color: rgba(244, 236, 226, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* 3. CORRECCIÓN DEL TAMAÑO DEL LOGO */
        .logo-error {
            width: 100px; /* Un poco más grande para que luzca */
            height: auto;
            margin-bottom: 5px;
        }

        h1 { margin: 10px 0; font-size: 2em; color: #5d4037; }
        p { font-size: 1em; line-height: 1.4; margin-bottom: 20px; }

        .tablero { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            margin: 20px auto;
            max-width: 300px;
        }

        .celda { 
            aspect-ratio: 1 / 1;
            background: #fff; 
            border: 2px solid #8d6e63; 
            border-radius: 12px;
            font-size: 2.5rem; 
            font-weight: bold;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .celda:hover { transform: scale(1.05); background: #fdf5e6; }

        #status { font-size: 1.4rem; font-weight: bold; margin: 15px 0; color: #5d4037; }

        .btn-reiniciar { 
            margin-top: 15px; 
            padding: 12px 25px; 
            background-color: #5d4037; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            display: none; 
        }

        .back-link { 
            display: block; 
            margin-top: 25px; 
            color: #5d4037; 
            text-decoration: none; 
            font-weight: bold;
            font-size: 0.9em;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="game-card">
        <img src="Imagenes/logo.png" alt="Logo La Lechuza Lectora" class="logo-error">
        
        <h1>¡Mantenimiento!</h1>
        <p>Estamos mejorando tu portal literario. Mientras esperas, ¿podrás ganarle a la X?</p>
        
        <div id="status">Turno de: X</div>
        
        <div class="tablero" id="tablero">
            <div class="celda" onclick="jugar(0)"></div>
            <div class="celda" onclick="jugar(1)"></div>
            <div class="celda" onclick="jugar(2)"></div>
            <div class="celda" onclick="jugar(3)"></div>
            <div class="celda" onclick="jugar(4)"></div>
            <div class="celda" onclick="jugar(5)"></div>
            <div class="celda" onclick="jugar(6)"></div>
            <div class="celda" onclick="jugar(7)"></div>
            <div class="celda" onclick="jugar(8)"></div>
        </div>

        <button id="reset-btn" class="btn-reiniciar" onclick="reiniciar()">Jugar de nuevo</button>
        
        <a href="index.html" class="back-link">← Volver al inicio</a>
    </div>

    <script>
        let turno = 'X';
        let estado = ["", "", "", "", "", "", "", "", ""];
        let juegoActivo = true;

        const combinacionesGanadoras = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function jugar(i) {
            if (estado[i] === "" && juegoActivo) {
                estado[i] = turno;
                const celda = document.getElementsByClassName('celda')[i];
                celda.innerText = turno;
                
                // Colores de tu marca: Café para X, Dorado para O
                celda.style.color = (turno === 'X') ? '#5d4037' : '#fbc02d';

                if (verificarGanador()) {
                    document.getElementById('status').innerText = "¡Ganó la " + turno + "!";
                    juegoActivo = false;
                    document.getElementById('reset-btn').style.display = 'inline-block';
                    return;
                }

                if (!estado.includes("")) {
                    document.getElementById('status').innerText = "¡Empate!";
                    juegoActivo = false;
                    document.getElementById('reset-btn').style.display = 'inline-block';
                    return;
                }

                turno = (turno === 'X') ? 'O' : 'X';
                document.getElementById('status').innerText = "Turno de: " + turno;
            }
        }

        function verificarGanador() {
            return combinacionesGanadoras.some(comb => comb.every(idx => estado[idx] === turno));
        }

        function reiniciar() {
            turno = 'X';
            estado = ["", "", "", "", "", "", "", "", ""];
            juegoActivo = true;
            document.getElementById('status').innerText = "Turno de: X";
            document.getElementById('reset-btn').style.display = 'none';
            const celdas = document.getElementsByClassName('celda');
            for (let i = 0; i < celdas.length; i++) {
                celdas[i].innerText = "";
            }
        }
    </script>
</body>
</html>
